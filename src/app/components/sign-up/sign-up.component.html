<div class="displayTable" style="position: absolute; left: 620px; top: 170px;">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Sign Up</h3>
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #userEmail
            required
          />
        </div>
        <div class="formGroup">
          <input 
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            required
          />
        </div>
        <div class="formGroup">
          <input
          style="border: solid 1px;"
            type="button"
            class="btn btnPrimary"
            value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          />
        </div>
        <!-- Continue with Google -->
        <div class="formGroup">
          <button
            style="border: solid 1px; width: 200px;"
            type="button"
            class="btn googleBtn"
            (click)="authService.GoogleAuth()"
          >
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <a routerLink="/sign-in" style="text-decoration: none;">
          <span
            >Already have an account?
            <span class="redirect" >Log In</span></span
          >
        </a>
      </div>
    </div>
  </div>
