<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Reset Password</h3>
        <p class="text-center" style="position: relative;right: 100px;">Please enter your email address to request a password reset.</p>
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
        </div>
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)" style="width: 200px; border: solid 1px">
        </div>
      </div>
      <div class="redirectToLogin">
        <a routerLink="/sign-in" style="text-decoration: none;"> 
          <span>Go back to ? <span class="redirect">Log In</span></span>
        </a>
      </div>
    </div>
  </div>
