<div class="displayTable" style="position: absolute;left: 620px; top: 170px;">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Sign In</h3>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Username" #userName required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)" style="border: solid 1px;">
        </div>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()" style="border: solid 1px; width: 200px">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>
        <div class="forgotPassword">
            <a routerLink="/forgot-password" style="text-decoration: none;">
                <span >Forgot Password ?</span>
            </a>
        </div>
      </div>
      <div class="redirectToLogin">
        <a class="redirect" routerLink="/register-user" style="text-decoration: none;">  
            <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
        </a>
      </div>
    </div>
  </div>
